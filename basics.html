<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the Title</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <h3>Please Note. First name, Last name, Password, and Email are required</h3>
    <form action="#" method="get">
        <label>First name:<input type="text" name="firstname" placeholder="First Name"></label>
        <label>Last name:<input type="text" name="lastname" placeholder="Last Name"></label>
        <p></p>
        <label>Email:<input type="email" name="email" placeholder="email" required></label>
        <label>Last name:<input type="password" name="password" placeholder="Password"></label>
        <h3>Are you ower 18?</h3>
        <label for="y">Yes</label>
        <input id="y" type="radio" name="age" value="Yes">
        <label for="n">No</label>
        <input id="n" type="radio" name="age" value="No">
        <h2>Do you have cradit card or paypal</h2>
        <select name="card" id="">
            <option value="credit">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
        <p></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
